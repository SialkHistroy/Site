<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پژوهشکدهٔ تاریخ سیلک</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Sialk_mound_logo.png" alt="لوگوی پژوهشکده سیلک">
    <h1>پژوهشکدهٔ تاریخ سیلک</h1>
    <p>تاریخ، نماد، و فرهنگ در تمدن‌های کهن ایران</p>
  </header>

  <nav>
    <a href="#">خانه</a>
    <a href="#">مقالات</a>
    <a href="#">درباره ما</a>
    <a href="#">ارتباط با ما</a>
  </nav>

  <div id="search-box">
    <input type="text" id="searchInput" placeholder="جستجو در مقاله‌ها...">
  </div>

  <main>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById('searchInput');
      const posts = document.querySelectorAll('.custom-post');

      input.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        posts.forEach(post => {
          const title = post.querySelector('.post-title').textContent.toLowerCase();
          const desc = post.querySelector('.post-desc').textContent.toLowerCase();
          const source = post.dataset.source.toLowerCase();
          const matches = title.includes(query) || desc.includes(query) || source.includes(query);
          post.style.display = matches ? 'block' : 'none';
        });
      });
    });
  </script>

  <footer>
    <p>© ۲۰۲۵ پژوهشکدهٔ تاریخ سیلک – طراحی‌شده با عشق به فرهنگ ایران</p>
  </footer>

</body>
</html>
