<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پژوهشکدهٔ تاریخ سیلک</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Sialk_mound_logo.png" alt="لوگوی پژوهشکده سیلک">
    <h1>پژوهشکدهٔ تاریخ سیلک</h1>
    <p>تاریخ، نماد، و فرهنگ در تمدن‌های کهن ایران</p>
  </header>

  <nav>
    <a href="#">خانه</a>
    <a href="#">مقالات</a>
    <a href="#">درباره ما</a>
    <a href="#">ارتباط با ما</a>
  </nav>
  
<div id="search-box" style="text-align: center; margin: 20px;">
  <input type="text" id="searchInput" placeholder="جستجو در مقاله‌ها..." style="padding: 10px; width: 250px; font-size: 16px;">
</div>
  
<main>
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <small>{{ post.date | date: "%Y-%m-%d" }}</small>
    </article>
    <hr>
  {% endfor %}
</main>
  <script>
  const searchInput = document.getElementById('searchInput');

  searchInput.addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const articles = document.querySelectorAll('main article');

    articles.forEach(article => {
      const title = article.querySelector('h2').textContent.toLowerCase();
      if (title.includes(query)) {
        article.style.display = 'block';
      } else {
        article.style.display = 'none';
      }
    });
  });
</script>

  <footer>
    <p>© ۲۰۲۵ پژوهشکدهٔ تاریخ سیلک - طراحی‌شده با عشق به فرهنگ ایران</p>
  </footer>

</body>
</html>
